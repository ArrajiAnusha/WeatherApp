<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img height="150px" width="150px"src="./image.png">
                        <p class="temperature">0<span>&deg;C</span></p>
                        <p class="description">Broken Clouds</p>

                    </div>
                </div>
            </div>
        </div>
       <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <div class="info-wind">
                    <span>0km/h</span>
                </div>
                <p>Wind Speed</p>
            </div>
        </div>
       </div>
       <div class="not-found">
        <div class="box">
            <!-- <img id="a1" height="150px" width="150px"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrjWkhiaVNjDTR1RTF49ukeaHv2dtpnGpF6Q&s"> -->
            <p>Oops ! Location not found!</p>
        </div>
       </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
